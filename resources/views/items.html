<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Items</title>
    <meta name="description" content="Beena Mart">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">

    <style>
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(73, 70, 214, 0.39);
        }
    </style>
    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@next"></script>

    <!-- Axios -->
    <script src="https://unpkg.com/axios@latest"></script>
</head>

<body class="container">
    <h1 class="text-center text-dark font-italic m-3" style="text-decoration: underline;">
        Welcome to Beena Mart
    </h1>
    <section class="row products ">
        <div  class="col-12 col-md-4 p-2 d-flex align-items-stretch" v-for="element in items" >
            <div class="card border border-info card-body">
                <form id="submitOrder" action="/api/orders" method="post">
                    <input type="hidden" name="itemId" :value="element.id">

                </form>
                <h5 class=" card-header  text-center">{{element.name}}</h5>
                <div class=" d-flex justify-content-around align-items-center mt-2">
                    <p class="h6 m-0">{{element.price}} $</p>
                    <button type="submit" form="submitOrder" class=" btn btn-primary alert-primary rounded w-75 ">Add to
                        cart</button>
                </div>
            </div>
        </div>
    </section>

    <script>
        const showItems = Vue.createApp({
            data() {
                return {
                    items: []
                }
            },
            mounted() {
                axios.get('/api/items')
                    .then(response => {
                        this.items = response.data.data.items
                        console.log(this.items);
                    }).catch(error => console.log(error))
            }
        })

        showItems.mount('.products')
    </script>
